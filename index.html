<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Roboto+Condensed" rel="stylesheet">
    <script
     src="https://code.jquery.com/jquery-3.1.1.js"
     integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
     crossorigin="anonymous"></script>
  </head>
  <body>
    <link rel="stylesheet" href="css/main.css">
    <div id="titulo">
      <h1>Calculadora de envio</h1>
      <h3>(beta)</h3>
    </div>
    <div class="row">
    <div class="three columns">
    <label for="modelo"> Modelo </label>
    <select id="modelo" name="modelo" >
      <option value="BT250">BT250</option>
      <option value="BW250">BW250</option>
      <option value="SP250">SP250</option>
      <option value="BQ700">BQ700</option>
      <option value="BY360">BY360</option>
      <option value="S150(HS)">S150(HS)</option>
    </select>
  </div>
  <div class="three columns">
    <label for="cantidad">Cantidad</label>
    <input type="text" name="" value="" id="cantidad">
    </div>
    <div class="three columns">
    <label for="estado">Estado</label>
    <select id="estado" name="estado" onchange="fillOther()">
    </select>
    <label for="estado">Destino</label>
    <select id="destino" name="destino">
    </select>
    </div>
    <div class="three columns">
    <label for="maniobras">Maniobras</label>
    <select id="maniobras" name="maniobras">
      <option value="1er">Primer nivel</option>
      <option value="2do">Segundo nivel</option>
    </select>
    </div>
    </div>
    <button onclick="ggg()" class="u-full-width"> CALCULAR </button>
    <div id="resultado"></div>
    <script src="js/main.js"></script>
  </body>
</html>
