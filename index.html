<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <script
     src="https://code.jquery.com/jquery-3.1.1.js"
     integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
     crossorigin="anonymous"></script>
     <body style="background-color: mediumturquoise;">
  </head>
  <body>
    <style media="screen">
    button{
       background-color: white;
     }
    </style>
    <h1>Calculadora de envio</h1>
    <div class="row">
    <div class="three columns">
    <label for="modelo"> Modelo </label>
    <select class="modelo" name="modelo">
      <option value="bt250">BT250</option>
      <option value="bw250">BW250</option>
      <option value="sp250">SP250</option>
      <option value="bq700">BQ700</option>
      <option value="by360">BY360</option>
      <option value="s150hs">S150(HS)</option>
    </select>
  </div>
  <div class="three columns">
    <label for="cantidad">Cantidad</label>
    <input type="text" name="" value="" class="cantidad">
    </div>
    <div class="three columns">
    <label for="estado">Estado</label>
    <select class="estado" name="estado">
      <option value="ch">Chiapas</option>
      <option value="mi">Michoacán</option>
      <option value="oa">Oaxaca</option>
      <option value="si">Sinaloa</option>
      <option value="so">Sonora</option>
      <option value="ta">Tabasco</option>
      <option value="ve">Veracruz</option>
      <option value="za">Zacatecaz</option>
    </select>
    </div>
    <div class="three columns">
    <label for="maniobras">Maniobras</label>
    <select class="maniobras" name="maniobras">
      <option value="1er">Primer nivel</option>
      <option value="2do">Segundo nivel</option>
    </select>
    </div>
    </div>
    <button onclick="evaluar()" class="u-full-width"> CALCULAR </button>
    <div id="resultado"></div>
    <script>

      function evaluar(){

      var cantidad = $(".cantidad").val();
      var modelo = $(".modelo").val();
      //console.log(modelo + " " + cantidad);

        if ( modelo == "bt250" ) {
          if (cantidad > 0 && cantidad <= 60) {
            console.log("Un 3.5");
          } else if (cantidad > 60 && cantidad <= 250) {
            console.log("Un Torthon");
          } else if (cantidad > 250 && cantidad <= 680) {
            console.log("Un trailer");
          } else if (cantidad == 680) {
            console.log("Se envia en un trailer.");
          } else if (cantidad > 680 ) {
            var trailers = Math.floor(cantidad/680)
            //console.log("#"+trailers);
            var residuo = cantidad%680
            if (residuo == 0) {
              console.log("Numero de trailers: " + trailers);
            } else if (residuo > 0 && residuo <= 60) {
              console.log("Numero de trailers: " + trailers);
              console.log(" + Camión de 3 1/2");
            } else if (residuo > 60 && residuo <= 250) {
              console.log("Numero de trailers: " + trailers);
              console.log(" + Torthon");
            } else if (residuo > 250) {
              trailers++
              console.log("Numero de trailers: " + trailers);
              return(trailers);
            }
          } else {
            console.log("Introduce una cantidad valida");
          }
        }

      }
    </script>
  </body>
</html>
